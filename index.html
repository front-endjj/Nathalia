    <script>
    document.addEventListener('DOMContentLoaded', () => {

        /* ==========================================================================

           ========================================================================== */

        const mensagemPrincipal = `
        Feliz Dia dos Namorados!

No fim das contas, estar com voc√™ faz tudo ficar mais f√°cil de encarar. 
        `;

        const galeria = [
            { src: "2.jpg", alt: "üåπ" },
            { src: "1.jpg", alt: "ü§ç" },
            { src: "4.jpg", alt: "‚ô•Ô∏è" },
            { src: "5.jpg", alt: "ü•∞" }
        ];

        const mensagensEspeciais = {
            "2025-06-12": [
                "Feliz Dia dos Namorados, meu amor! Hoje celebramos a sorte que eu tenho de ter voc√™ na minha vida.",
                "Cada momento ao seu lado √© um presente. Obrigado por ser minha paz e minha aventura.",
                "Voc√™ n√£o √© apenas meu amor, √© minha pessoa favorita no mundo inteiro. Te amo infinito!"
            ],
            "2025-06-13": [
                "Bom dia! S√≥ para te lembrar que acordei pensando em voc√™ e no seu sorriso.",
                "Espero que seu dia seja t√£o incr√≠vel quanto voc√™ √© para mim. Mal posso esperar pra te ver.",
                "Voc√™ sabia que o mundo fica um lugar muito mais bonito s√≥ porque voc√™ existe?"
            ],
            "2025-06-14": [
                "Passando para deixar um beijo e um desejo de um dia maravilhoso. Voc√™ est√° sempre no meu cora√ß√£o.",
                "Que a gente continue construindo nossas mem√≥rias, uma risada de cada vez. Te adoro!",
                "N√£o importa o que aconte√ßa, saber que tenho voc√™ me d√° for√ßas para tudo. Conta comigo sempre."
            ]
        };
        
        const mensagemFixa = "Todos os dias ao seu lado s√£o especiais. O nosso amor √© a minha maior certeza e a minha alegria constante. Te amo para sempre.";

        /* ==========================================================================
           FIM DA √ÅREA DE CONFIGURA√á√ÉO
           ========================================================================== */

        const musica = document.getElementById("musica");
        const lightboxOverlay = document.getElementById('lightboxOverlay');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxCaption = document.getElementById('lightboxCaption');
        let currentImageIndex = 0;

        function init() {
            setupEventListeners();
            createHearts(25);
            populateGallery();
            displaySpecialMessages();
        }

        function populateGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            if (!galleryGrid) return;
            galleryGrid.innerHTML = '';
            galeria.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.onclick = () => openLightbox(index);
                
                const image = document.createElement('img');
                image.src = img.src;
                image.alt = img.alt;
                image.loading = 'lazy';
                image.onerror = function() {

                    this.src = `https://placehold.co/400x400/fde7f0/f28ab2?text=Erro+na+Foto+${index + 1}`;

                item.appendChild(image);
                galleryGrid.appendChild(item);
            });
        }
        
        window.mostrarMensagem = () => {
            const mensagemElement = document.getElementById("mensagem");
            mensagemElement.style.display = "block";
            mensagemElement.innerText = mensagemPrincipal;
        };

        async function toggleMusic() {
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            if (musica.paused) {
                try {
                    await musica.play();
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                } catch (err) {
                    console.error("Erro ao tocar m√∫sica:", err);
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';

            } else {
                musica.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';

        }
        
        function displaySpecialMessages() {
            const section = document.getElementById('dailyMessagesSection');
            const container = document.getElementById('daily-messages-container');
            const title = document.getElementById('daily-message-title');
            if (!section || !container || !title) return;

            const today = new Date();
            // Para testes, descomente e altere a data abaixo:
            // const today = new Date('2025-06-12T10:00:00');
            
            const todayString = today.toISOString().slice(0, 10);
            
            const dataLimite = new Date('2025-06-14T23:59:59');
            let messagesToShow = [];
            
            if (mensagensEspeciais[todayString]) {
                messagesToShow = mensagensEspeciais[todayString];
                title.textContent = "Mensagens do Dia Para Voc√™";
            } else if (today > dataLimite) {
                messagesToShow = [mensagemFixa];
                title.textContent = "Um Lembrete do Meu Amor";
            }

            if (messagesToShow.length > 0) {
                container.innerHTML = '';
                messagesToShow.forEach(msg => {
                    const card = document.createElement('div');
                    card.className = 'daily-message-card';
                    card.textContent = msg;
                    container.appendChild(card);
                });
                section.classList.add('visible');
            }
        }

        window.openLightbox = (index) => {
            currentImageIndex = index;
            updateLightboxImage();
            lightboxOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeLightbox = () => {
            lightboxOverlay.classList.remove('active');
            document.body.style.overflow = '';
        };

        window.navigateLightbox = (direction) => {
            currentImageIndex = (currentImageIndex + direction + galeria.length) % galeria.length;
            updateLightboxImage();
        };

        function updateLightboxImage() {
            const imgData = galeria[currentImageIndex];
            lightboxImage.src = imgData.src;
            lightboxCaption.innerText = imgData.alt;
        }

        function createHearts(count) {
            const container = document.querySelector('.hearts-container');
            if (!container) return;
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerText = '‚ù§Ô∏è';
                Object.assign(heart.style, {
                    left: `${Math.random() * 100}vw`,
                    fontSize: `${15 + Math.random() * 20}px`,
                    animationDelay: `-${Math.random() * 15}s`
                });
                container.appendChild(heart);
            }
        }
        
        function setupEventListeners() {
            document.getElementById('playMusicBtn').addEventListener('click', toggleMusic);
            
            lightboxOverlay.addEventListener('click', (e) => {
                if (e.target === lightboxOverlay) closeLightbox();
            });
            document.addEventListener('keydown', (e) => {
                if (!lightboxOverlay.classList.contains('active')) return;
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') navigateLightbox(-1);
                if (e.key === 'ArrowRight') navigateLightbox(1);
            });
        }

        init();
    });
    </script>
</body>
